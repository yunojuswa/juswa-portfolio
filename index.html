    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .iridescent-blue {
        background: linear-gradient(45deg, #00a3ff, #00e5ff, #00ffd5, #00e5ff, #00a3ff);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: iridescent-animation 6s ease infinite;
      }

      @keyframes iridescent-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .typing-text::after {
        content: '|';
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: white;
        }
      }
      .card-glow:hover {
        border-color: rgba(0, 230, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 230, 255, 0.15), 0 0 25px rgba(0, 230, 255, 0.05);
      }
      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: transparent; /* Scroll background is now clear */
      }

      ::-webkit-scrollbar-thumb {
        background-color: #06b6d4; /* cyan-500 */
        border-radius: 20px;
        border: 3px solid transparent; /* Creates padding around thumb */
        background-clip: padding-box; /* Ensures the border is transparent */
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: #22d3ee; /* cyan-400 */
      }
    </style>
