      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Base iridescent animation */
      @keyframes iridescent-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Helper class for static iridescent text */
      .iridescent-text {
        background: linear-gradient(45deg, #00a3ff, #00e5ff, #00ffd5, #00e5ff, #00a3ff);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: iridescent-animation 6s ease infinite;
      }

      /* Base state for hero title: White text */
      .iridescent-hover-text {
        color: white;
        transition: color 0.5s ease, background 0.5s ease, transform 0.7s ease;
      }

      /* Hover state: Activate iridescent gradient animation */
      .group:hover .iridescent-hover-text {
        background: linear-gradient(45deg, #00a3ff, #00e5ff, #00ffd5, #00e5ff, #00a3ff);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: iridescent-animation 6s ease infinite;
      }

      .typing-text::after {
        content: '|';
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: white;
        }
      }

      .card-glow:hover {
        border-color: rgba(0, 230, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 230, 255, 0.15), 0 0 25px rgba(0, 230, 255, 0.05);
      }

      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: transparent; 
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(6, 182, 212, 0.3);
        border-radius: 20px;
        border: 3px solid transparent; 
        background-clip: padding-box;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: #06b6d4;
      }

      /* Enhanced Blur for Immersive Overlays */
      .backdrop-blur-3xl {
        backdrop-filter: blur(64px) saturate(180%);
        -webkit-backdrop-filter: blur(64px) saturate(180%);
      }
    </style>
